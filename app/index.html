<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Issue Tracking System</title>
  <meta name="description" content="Issue Tracking System - AngularJS Practical Project @ SoftUni">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">

<body ng-cloak ng-controller="MainController">

	<div ng-show="__isAuthenticated">
		<a href="#/" class="btn btn-success btn-lg">Dashboard</a>
		<a href="#/projects" class="btn btn-success btn-lg">Projects</a>    
    <button ng-click="logout()" class="btn btn-link btn-lg">Logout</button>
	</div>

  <div class="container-fluid">
    <div ng-view></div>
  </div>

  <div ng-show="__isAuthenticated">
    Hello, {{currentUser.Username}}
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/toastr/toastr.min.js"></script>
