<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Change Password</h3>
	</div>

	<div class="panel-body">
		<div class="margin-bottom-35"></div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form name="changeUserPasswordForm">
					<label for="old-password">Old Password</label>
					<input type="password" ng-model="user.oldPass" id="old-password" required="required" ng-minlength="6" ng-maxlength="100" class="form-control"/>
					<br>
					<label for="new-password">New Password</label>
					<input type="password" ng-model="user.newPass" id="new-password" required="required" ng-minlength="6" ng-maxlength="100" class="form-control"/>
					<br>
					<label for="confirm-password">Confirm Password</label>
					<input type="password" ng-model="user.confirmPass" id="confirm-password" required="required" ng-minlength="6" ng-maxlength="100" class="form-control"/>
					<br>
					<button class="btn btn-success btn-lg" ng-disabled="changeUserPasswordForm.$invalid || user.newPass != user.confirmPass" ng-click="changePassword(user)">Change Password</button>
				</form>
			</div>
		</div>
	</div>
</div>
