<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Edit Issue</h3>
	</div>

	<div class="panel-body">
		<div class="margin-bottom-35"></div>
		<div class="row">
			<div class="col-md-4 col-md-offset-1">
			
				<form name="editIssueForm" class="form-horizontal">
					<div class="form-group">			
						<h3>{{issue.IssueKey}}</h3>
					</div>

					<div class="form-group">
						<label for="issue-title">Title: </label>
						<input type="text" id="issue-title" required="required" ng-model="issue.Title" class="form-control"/>
					</div>

					<div class="form-group">
						<label for="issue-desc">Description: </label>
						<textarea id="issue-desc" class="form-control" ng-model="issue.Description" required="required"></textarea>
					</div>

					<div class="form-group">
						<label for="issue-assi-id">AssigneeId: </label>
						<select id="issue-assi-id" class="form-control" ng-model="issue.assigneeId" required="required">
							<option ng-repeat="user in users | orderBy:'Username'" value="{{user.Id}}">{{user.Username}}</option>
						</select>
					</div>

					<div class="form-group">
						<label for="issue-prio-id">PriorityId: </label>
						<select id="issue-prio-id" class="form-control" ng-model="issue.priorityId" required="required">
							<option ng-repeat="prio in priorities" value="{{prio.Id}}">{{prio.Name}}</option>
						</select>
					</div>

					<div class="form-group">
						<label for="datepicker">DueDate: </label>
						<input type="text" ng-model="issue.DueDate" id="datepicker" class="form-control" required="required" placeholder="yyyy/mm/dd"/>
					</div>

					<div class="form-group">
						<label for="issue-labels">Labels: <span class="not-bold">(comma-separated)</span></label>
						<input type="text" id="issue-labels" class="form-control" ng-model="issue.labels" ng-change="complete()" placeholder="Add New Labels" />
					</div>

					<div class="form-group">
						Author: {{issue.Author.Username}}
					</div>

					<div class="form-group">
						Project: {{issue.Project.Name}}
					</div>

					<div class="form-group">
						Status: {{issue.Status.Name}}
					</div>

					<div class="form-group">
						Labels: <span ng-repeat="label in issue.Labels">{{label.Name}}, </span>
					</div>

					<div class="form-group"><!--- ng-disabled="editIssueForm.$invalid" -->
						<button class="btn btn-success btn-lg" ng-click="editIssue(issue)">Edit Issue</button>
					</div>		
				</form>

			</div>

			<div class="col-md-6 col-md-offset-1">
				<h3>Available statuses:</h3>
				<h4 ng-repeat="status in issue.AvailableStatuses">----{{status.Name}} <button ng-if="isProjectLeader" ng-click="changeIssueStatus(status.Id, status.Name)" class="btn btn-success ">Change</button> </h4>		
			</div>
		</div>
	</div>
</div>
